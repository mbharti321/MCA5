<div class="jumbotron css-center">
    <h1>Quiz Questions</h1>
</div>

    <div style="text-align: left; display: flex; font-weight: bold;">
        <div id="questionNum">
            
        </div>
        <div id="question">
            This is quetion?
        </div>
    </div>
    <br>
    <!-- print options -->
    <div class="option-container">
        <div class="answer-option">

        <div class="answer-option">

    <div id="optionDetail"></div>

    <div style="display: flex; justify-content: space-arround;">
        <button style="margin: 10px; " type="submit" id="previousBtn" onclick="loadPreviousQuestion(); return false" name="previousBtn">Previous</button>
        <button style="margin: 10px; " type="submit" id="nextBtn" onclick="loadNextQuestion(); return false"  name="nextBtn">Next</button>
        <button style="margin: 10px; " type="submit" id="submitBtn" onclick="loadResultPage(); return false"  name="nextBtn">Submit</button>

    <script>
        $(document).ready(function () {
            var element = document.getElementById("testTakerCounter");
